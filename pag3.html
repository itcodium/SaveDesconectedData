    <script type="text/javascript">
        $(document).ready(function () {

            var ergo_input = JSON.parse( localStorage.getItem("ergo_input"));
            var f = new AbmData();
            $("#AddItem").click(function () {
                ergo_input.descripcion = $("#descripcion").val();

                if ($("#descripcion").val().trim() == "") {
                    if (confirm("Desea ingresar un desafio?") != false) {
                        return;
                    }

                    
                }

                localStorage.setItem("ergo_input", ergo_input)
                f.insertItem(ergo_input, ItemAdded_callback)
                
            });

            $("#GetAllItems").click(function () {
                f.GetAllItems(GetAllItems_callback)
            });

        });

        function ItemAdded_callback(p) {
            $("#ItemResult").append("<b>insertId:</b> " + p.insertId + "<Br> <b>rowsAffected: </b>" + p.rowsAffected);
             location.href = "pag4.html"
        }




</script>
